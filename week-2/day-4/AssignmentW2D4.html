<h1><u>Leaf Carousel</u> 
      <text-align: center></h1>
<div id="window" style="background-color:goldenrod; height: 400px; width: 500px; margin: 0 auto;">
  <div id="imageSlider2" style="display: flex;">
      <img height="400px"; width="500px" src="https://www.gardeningknowhow.com/wp-content/uploads/2018/06/fall-leaves.jpg" alt="">
      <img height="400px"; width="500px" src="https://gastateparks.org/sites/default/files/parks/images/leafwatch/leafwatch-leaves.jpg" alt="">
      <img height="400px"; width="500px"src="https://www.mtpr.org/sites/kufm/files/styles/x_large/public/201810/fall-leaves_PD.jpg" alt="">
      <img height="400px"; width="500px" src="https://supersimple.com/wp-content/uploads/jeremy-thomas-79493-unsplash.jpg" alt="">
      <img height="400px"; width="500px" src="https://www.keepinspiring.me/wp-content/uploads/2018/08/IMG_2079.jpg" alt="">
    </div>
    </div>

<div class="centerItems">
    
    <button onclick="PrevImage()"
  
    >Previous</button>  
    <button onclick="NextImage()"
  
    >Next</button>  
</div>
  <script>
 var currentPosition = 0;

 var PrevImage = function() {
     currentPosition = currentPosition + 500;
     document.getElementById('imageSlider2').style.transform = 'translateX(' + currentPosition + 'px)';
 }

 var NextImage = function() {
     currentPosition = currentPosition - 500;
     document.getElementById('imageSlider2').style.transform = 'translateX(' + currentPosition + 'px)';
 }

    setTimeout(NextImage, 1000)
    setTimeout(NextImage, 3000)
    setTimeout(NextImage, 5000)

  </script>
